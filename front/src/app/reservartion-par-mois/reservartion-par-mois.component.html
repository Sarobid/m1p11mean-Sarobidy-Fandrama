<main id="main" class="main">
    <div class="pagetitle">
        <h1>Nombre de réservation par mois</h1>
    </div>
    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <form class="row g-3" style="margin-top: 10px;">
                    <div class="col-sm-2">
                        <div class="form-floating">
                            <input type="number" [(ngModel)]="data.annee" name="annee" (input)="recherche()" class="form-control" id="annee"
                                placeholder="annee">
                            <label for="nom">Année</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-8">
                <div class="card" style="margin-top: 10px;">
                  <div class="card-body">
                    <div *ngIf="loadingMois">
                        <div style="text-align: center;">
                            <app-loading></app-loading>
                        </div>
                    </div>
                    <canvas id="moisChart" style="max-height: 500px;"></canvas>
                  </div>
                </div>
              </div>
        </div>
    </section>
</main>
