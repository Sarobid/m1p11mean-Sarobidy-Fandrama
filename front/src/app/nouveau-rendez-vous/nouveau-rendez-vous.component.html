<main id="main" class="main">
    <div class="pagetitle">
        <h1>Nouveau Rendez vous</h1>
    </div>
    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">

                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Liste Services</h5>
                        <!---S'il y a loading -->
                        <div *ngIf="loadingService">
                            <div style="text-align: center;">
                                <app-loading></app-loading>
                            </div>
                        </div>
                        <div class="row g-3" *ngIf="servicesFilter" style="margin-top: 2px;">
                            <div class="col-6" *ngFor="let service of servicesFilter">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">{{service.nom}}</h5>

                                        <div class="d-flex align-items-center">
                                            <div
                                                class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                                <i class="bi bi-currency-dollar"></i>
                                            </div>
                                            <div class="ps-3">
                                                <h6>{{service.prixFormat}} Ar</h6>
                                                <span class="text-success small pt-1 fw-bold">{{service.commission}}</span> <span
                                                    class="text-muted small pt-2 ps-1">commission</span>
                                                <span class="text-success small pt-1 fw-bold">{{service.dureeFormat}}</span> <span
                                                    class="text-muted small pt-2 ps-1">duree</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">

                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
